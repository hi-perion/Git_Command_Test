<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vueの基本構造</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h2>{{ characterName }}</h2>
        <p>{{ number }}</p>
    </div>


    <!-- ②scriptタグ内にVueインスタンスを作成する -->
    <script>

        /* Vueインスタンスは、
           new Vue({
               el: "#id名",
               data: {
                   キー名: 値,
                   キー名: 値,
                   ……
               }
           })
           のように記述する。(上記は省略形の書き方であり、正確な書き方は後述)
           elやdataはオプションと呼ばれ、これ以外にも種類がある。
           elオプションのelはelement(要素)の略であり、id名の前の#はCSSセレクタである。
           dataオプション内のキー名はVueではプロパティ名という。
           プロパティ(キー)の値は、数値型や真偽値も持たせることができる。 */
        new Vue({
            el: "#app",
            /* ここでdivタグのid名を指定することで、このインスタンスとdivタグ内のHTMLが繋がって、
               下記のdataの値をdivタグ内のHTMLに渡すことができるようになる */
            data: {
                characterName: "ラムザ",
                number: 8
            }
        })

    </script>

    <!-- ③このファイルをブラウザで表示させると、appというid名を持つタグ(この場合はdivタグ)と
           appというid名を指定したVueインスタンスが繋がって、Vueインスタンス内で定義したdataの値が、
           appというid名を持つタグ(この場合はdivタグ)内のHTMLに渡されるという仕組みになっている。-->

    <!-- 以上がVueの機能を利用する一番シンプルな流れである -->


    

</body>
</html>
