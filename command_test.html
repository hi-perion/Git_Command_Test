<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vueの基本構造</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h2>{{ characterName }}</h2>
        <p>{{ number }}</p>
    </div>

    <script>

        new Vue({
            el: "#app",
            data: {
                characterName: "ラムザ",
                number: 8
            }
        })

    </script>

</body>
</html>
